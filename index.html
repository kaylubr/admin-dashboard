<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <div class="search-container">
          <label for="search"
            ><img
              src="icons/header/magnify.svg"
              class="icons"
              alt="search icon"
            />
          </label>
          <input type="search" name="search" id="search" />
        </div>

        <div class="profile-container">
          <img
            src="icons/header/bell-ring-outline.svg"
            class="icons notif"
            alt="notification"
          />
          <img src="img/phil-dunphy.jpg" id="profile" alt="phil-dunphy" />
          <span>Phil Dunphy</span>
        </div>

        <div class="intro">
          <div>
            <img src="img/phil-dunphy.jpg" id="profile" alt="phil-dunphy" />
          </div>

          <div>
            <p>Hi there,</p>
            <p>
              Philip Humphrey Dunphy (<a
                href="https://www.instagram.com/tygburrell/?hl=en"
                target="_blank"
                >@phildunphy</a
              >)
            </p>
          </div>
        </div>

        <div class="header-btns">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>

      <div class="sidebar">
        <div class="nav">
          <ul>
            <li id="logo-header">
              <img
                src="icons/sidebar/view-dashboard.svg"
                class="icons logo"
                alt="Dashboard"
              /><span>Dashboard</span>
            </li>
            <li>
              <img src="icons/sidebar/home.svg" class="icons" alt="home" />
              <span>Home</span>
            </li>
            <li>
              <img
                src="icons/sidebar/card-account-details-outline.svg"
                class="icons"
                alt="profile"
              /><span>Profile</span>
            </li>
            <li>
              <img
                src="icons/sidebar/message.svg"
                class="icons"
                alt="messages"
              /><span>Messages</span>
            </li>
            <li>
              <img
                src="icons/sidebar/history.svg"
                class="icons"
                alt="history"
              /><span>History</span>
            </li>
            <li>
              <img
                src="icons/sidebar/note.svg"
                class="icons"
                alt="tasks"
              /><span>Tasks</span>
            </li>
            <li>
              <img
                src="icons/sidebar/account-group.svg"
                class="icons"
                alt="community"
              /><span>Communities</span>
            </li>
          </ul>

          <ul>
            <li>
              <img
                src="icons/sidebar/cog.svg"
                class="icons"
                alt="settings"
              /><span>Settings</span>
            </li>
            <li>
              <img
                src="icons/sidebar/help-box-outline.svg"
                class="icons"
                alt="support"
              /><span>Support</span>
            </li>
            <li>
              <img
                src="icons/sidebar/shield-account.svg"
                class="icons"
                alt="privacy"
              /><span>Privacy</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="left-main-section">
          <div>Your Projects</div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="right-main-section">
          <div>Announcements</div>
          <div></div>
          <div>Trending</div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
